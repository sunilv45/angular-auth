<div class="content">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6 text-center">
                <img src="/assets/img/forgot_password_screen.svg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                        <h3 class="text-center">Forgot Password</h3>
                        <p class="mb-4 text-center">Enter your email to reset your password</p>
                        </div>
                        <form (ngSubmit)="onSubmit(forgotForm)" #forgotForm="ngForm">
                            <div class="form-group first-forgot mb-4 pt-4">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email" name="email" ngModel required>
                                    <mat-icon matSuffix>mail_outline</mat-icon>
                                </mat-form-field>
                                <p class="text-danger pl-1" *ngIf="error.email">{{ error.email }}</p>
                            </div>
                            <!-- <input type="submit" value="Log In" class="btn btn-block btn-primary"> -->
                            <button class="submit_button w-100" type="submit" mat-raised-button color="primary" [disabled]="wait">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
