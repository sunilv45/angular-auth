<div class="content">
    <div class="container">
        <div class="row">
        <div class="col-md-6">
            <img src="/assets/img/login_screenss.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents align-self-center">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="mb-4">
                    <h3>Sign In</h3>
                    <p class="mb-4">Get your dashboard ready.</p>
                    </div>
                    <form (ngSubmit)="onSubmit(loginForm)"  #loginForm="ngForm" method="post">
                    <div class="form-group first pt-4">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" name="email" ngModel>
                            <mat-icon matSuffix>mail_outline</mat-icon>
                          </mat-form-field>
                    </div>
                    <div class="form-group last mb-3 pt-1">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type ="password" name="password" ngModel>
                            <mat-icon matSuffix>password</mat-icon>
                          </mat-form-field>
                    </div>
                    <div class="d-flex mb-2 align-items-center">
                        <mat-checkbox color="primary">I accept terms and conditions.</mat-checkbox>
                    </div>
                    <!-- <input type="submit" value="Log In" class="btn btn-block btn-primary"> -->
                    <button class="submit_button w-100" type="submit" mat-raised-button color="primary">Submit</button>
                    <div class="d-flex mt-3 align-items-center justify-content-center">
                        <span class=""><a [routerLink]="['/forgot-password']" class="forgot-pass">Forgot Password</a></span>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
