<div class="content">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6 text-center">
                <img src="/assets/img/reset_password_screen.svg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                        <h3 class="text-center">Reset Password</h3>
                        <p class="mb-4 text-center">Enter your password to change your password</p>
                        </div>
                        <form (ngSubmit)="onSubmit(resetForm)" #resetForm="ngForm">
                            <div class="form-group first-forgot pt-4">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput type ="password" name="password" ngModel>
                                    <mat-icon matSuffix>password</mat-icon>
                                </mat-form-field>
                                <p class="text-danger pl-1" *ngIf="error.password">{{ error.password }}</p>
                            </div>
                            <div class="form-group last mb-4 pt-2">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Confirm Password</mat-label>
                                    <input matInput type ="password" name="password_confirmation" ngModel>
                                    <mat-icon matSuffix>password</mat-icon>
                                </mat-form-field>
                            </div>
                            <!-- <input type="submit" value="Log In" class="btn btn-block btn-primary"> -->
                            <button class="submit_button w-100" type="submit" mat-raised-button color="primary" [disabled]="wait">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
