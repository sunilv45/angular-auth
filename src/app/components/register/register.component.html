<div class="content">
    <div class="container">
        <div class="row">
        <div class="col-md-6">
            <img src="/assets/img/signup_screen.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="mb-4">
                    <h3>Sign Up</h3>
                    <p class="mb-4">Create your account and access your dashboard.</p>
                    </div>
                    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
                        <div class="form-group first pt-4">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Full name</mat-label>
                                <input matInput type="text" name="name" ngModel>
                                <mat-icon matSuffix>person_outline</mat-icon>
                              </mat-form-field>
                              <p class="text-danger pl-1" *ngIf="errors.name">{{ errors.name }}</p>
                        </div>
                        
                        <div class="form-group middle pt-2">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput type="email" name="email" ngModel>
                                <mat-icon matSuffix>mail_outline</mat-icon>
                              </mat-form-field>
                              <p class="text-danger pl-1" *ngIf="errors.email">{{ errors.email }}</p>
                        </div>
                        
                        <div class="form-group middle pt-2">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Confirm Password</mat-label>
                                <input matInput type ="password" name="password" ngModel autocomplete="new-password">
                                <mat-icon matSuffix>password</mat-icon>
                            </mat-form-field>
                            <p class="text-danger pl-1" *ngIf="errors.password">{{ errors.password }}</p>
                        </div>
                        
                        <div class="form-group last mb-4 pt-2">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput type ="password" name="password_confirmation" ngModel>
                                <mat-icon matSuffix>password</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="d-flex mb-5 align-items-center">
                            <mat-checkbox color="primary">I agree to all terms and conidtions</mat-checkbox>
                        </div>
                        <!-- <input type="submit" value="Log In" class="btn btn-block btn-primary"> -->
                        <button class="submit_button w-100" type="submit" mat-raised-button color="primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
